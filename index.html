
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard CV Builder & Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        @media print {
            .no-print, header, nav, button, .tabs-container { 
                display: none !important; 
            }
            body { 
                background-color: white !important; 
                margin: 0 !important; 
                padding: 0 !important;
            }
            .cv-container { 
                box-shadow: none !important; 
                border: none !important; 
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
        }
        
        /* Corregido: Nombre de fuente sin el '+' del URL */
        .font-serif-cv { font-family: 'Libre Baskerville', serif; }
        .font-sans-ui { font-family: 'Inter', sans-serif; }
        
        .avoid-page-break {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        /* Animaciones */
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
